<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HEIME</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .auth-container {
            min-height: calc(100vh - 70px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #f5f5f5 0%, #ffffff 100%);
        }

        .auth-card {
            background: var(--pure-white);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 450px;
            width: 100%;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            color: var(--dark-black);
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-subtitle {
            color: var(--text-gray);
            text-align: center;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-black);
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-orange);
            box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
        }

        .auth-btn {
            width: 100%;
            padding: 16px;
            background-color: var(--primary-orange);
            color: var(--pure-white);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-btn:hover {
            background-color: #ff7a1f;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 102, 0, 0.3);
        }

        .auth-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .signup-link {
            text-align: center;
            margin-top: 30px;
            color: var(--text-gray);
        }

        .signup-link a {
            color: var(--primary-orange);
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                padding: 40px 15px;
            }

            .auth-card {
                padding: 40px 30px;
            }

            .auth-title {
                font-size: 28px;
            }

            .auth-subtitle {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 30px 15px;
            }

            .auth-card {
                padding: 30px 20px;
                border-radius: 15px;
            }

            .auth-title {
                font-size: 24px;
            }

            .auth-subtitle {
                font-size: 14px;
                margin-bottom: 30px;
            }

            .form-input {
                padding: 16px 14px; /* Prevents zoom on iOS */
                font-size: 16px;
            }

            .auth-btn {
                padding: 16px;
                font-size: 16px;
                min-height: 50px; /* Touch-friendly */
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <div class="nav-container">
                <a href="../index.html" class="logo">
                    <img src="../../images/logo.png" alt="HEIME Logo" class="logo-img">
                    <span>HEIME</span>
                </a>
                
                <!-- Hamburger Menu Icon -->
                <button class="hamburger" id="hamburger" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                
                <!-- Navigation Links -->
                <ul class="nav-menu" id="navMenu">
                    <li><a href="../index.html" class="nav-link">Home</a></li>
                    <li><a href="../about/about.html" class="nav-link">About</a></li>
                    <li><a href="../shop/shop.html" class="nav-link">Shop</a></li>
                    <li><a href="../contact/contact.html" class="nav-link">Contact</a></li>
                    <li><a href="signup.html" class="nav-link signup-btn">Sign Up</a></li>
                    <li><a href="login.html" class="nav-link login-btn active">Login</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Login Form -->
    <section class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Login to your HEIME account</p>

            <!-- Error Message -->
            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@example.com" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="auth-btn">Login</button>
            </form>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
    <script src="../script.js"></script>
</body>
</html>
